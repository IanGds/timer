<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva 25/06/2026</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace; /* Fonte monoespaçada fica melhor para números */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            color: #00ffcc; /* Cor estilo "hacker/terminal" */
            flex-direction: column;
            margin: 0;
        }
        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #fff;
        }
        #contador {
            font-size: 3rem;
            font-weight: bold;
            background: #333;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.4);
            text-align: center;
        }
        .legenda {
            font-size: 1rem;
            color: #ccc;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>GANDAIA ULTIMATE-EDITION</h1>
    <h2>Rumo a 25/06/2026</h2>
    
    <div id="contador">Carregando...</div>
    <div class="legenda">Dias : Horas : Minutos : Segundos</div>

    <script>
        // --- CONFIGURAÇÃO DA DATA ---
        // Data alvo: 25 de Junho de 2026 às 00:00:00
        const dataAlvo = new Date("Jun 25, 2026 00:00:00").getTime();

        // Atualiza a contagem a cada 1 segundo (1000ms)
        const x = setInterval(function() {

            // Pega a data e hora atual
            const agora = new Date().getTime();

            // Calcula a distância entre agora e a data alvo
            const distancia = dataAlvo - agora;

            // Cálculos de tempo para dias, horas, minutos e segundos
            const dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
            const horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((distancia % (1000 * 60)) / 1000);

            // Formata para ter sempre 2 dígitos (ex: 09s em vez de 9s)
            // Isso evita que o texto fique "pulando" na tela
            const hFormatado = horas < 10 ? "0" + horas : horas;
            const mFormatado = minutos < 10 ? "0" + minutos : minutos;
            const sFormatado = segundos < 10 ? "0" + segundos : segundos;

            // Exibe o resultado
            document.getElementById("contador").innerHTML = 
                `${dias} : ${hFormatado} : ${mFormatado} : ${sFormatado}`;

            // Se a contagem terminar
            if (distancia < 0) {
                clearInterval(x);
                document.getElementById("contador").innerHTML = "CHEGOU O GRANDE DIA!";
                document.getElementById("contador").style.color = "#ff4444"; // Muda cor para destaque
            }
        }, 1000);
    </script>

</body>
</html>
